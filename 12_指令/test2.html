<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>12_指令_自定义指令</title>
</head>
<body>

<!--
1. 注册全局指令
  Vue.directive('my-directive', function(el, binding){
    el.innerHTML = binding.value.toupperCase()
  })
2. 注册局部指令
  directives : {
    'my-directive' : {
        bind (el, binding) {
          el.innerHTML = binding.value.toUpperCase()
        }
    }
  }
3. 使用指令
  v-my-directive='xxx'
-->
<!--
需求: 自定义2个指令
  1. 功能类型于v-text, 但转换为全大写
  2. 功能类型于v-text, 但转换为全小写
-->

<div id="app">
  <p v-to-upper="msg"></p>
  <p v-tolower="msg"></p>
</div>
<div id="app2">
  <p v-to-upper="msg"></p>
  <p v-tolower="msg"></p>
</div>

<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.js"></script>
<script type="text/javascript">

  Vue.directive('to-upper',function(el,binding){
    console.log(el,binding)
    el.textContent=binding.value.toUpperCase()
  })
  new Vue({
    data() {
      return {
        msg:'aBcD'
      }
    },
    directives:{
      'tolower'(el,binding){
        el.textContent=binding.value.toLowerCase()
      }
    }
  }).$mount('#app')
  new Vue({
    data() {
      return {
        msg:'aBcD'
      }
    }
  }).$mount('#app2')
</script>
</body>
</html>
